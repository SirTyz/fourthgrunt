<div ng-app="myApp">
  <div ng-controller="databaseSearchCtrl as result">
    <input type="text" ng-model="searchString">
  </div>
  <ul ng-if="searchString" ng-repeat="i in result.jsonData.hex | filter:searchString">
    <li>
      <b>{{i.name}}</b> <br><br>
      Realm: {{i.realm}} <br>
      Description: {{i.description}} <br>
    </li>
  </ul>
</div>
